<div>
  <button mat-raised-button color="primary" (click) = "openAdd()">Nuevo</button>
</div>
<div>
  <table mat-table [dataSource]= "lst" class="mat=elevation-z4">
    <!-- en este tipo de tabla se elumeran primero las columnas y luego el formato que le daras a cada fila de estas-->
    <ng-container matColumnDef = "id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef = "let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef = "nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef = "let element">{{element.nombre}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef= "let row ; columns : columnas">
  </table>
</div>
